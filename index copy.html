<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grit-Content">

        <!-- Header -->
        <header>
            <h1>Bienvenido a la Página de Cine</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Películas</a>
                <a href="#">Series</a>
                <a href="#">Festivales</a>
                <a href="#">Actores</a>
                <a href="#">Contacto</a>
            </nav>
        </header>

        <!-- Películas -->
        <section id="Peliculas">
            <div class="pelicula">
                <img src="https://via.placeholder.com/150" alt="Película 1">
                <h5>Película 1</h5>
            </div>
            <div class="pelicula">
                <img src="https://via.placeholder.com/150" alt="Película 2">
                <h5>Película 2</h5>
            </div>
            <div class="pelicula">
                <img src="https://via.placeholder.com/150" alt="Película 3">
                <h5>Película 3</h5>
            </div>
            <div class="pelicula">
                <img src="https://via.placeholder.com/150" alt="Película 4">
                <h5>Película 4</h5>
            </div>
        </section>

        <!-- Actores -->
        <section id="actores">
            <div class="actor">
                <img src="https://via.placeholder.com/150" alt="Actor 1">
                <h6>Actor 1</h6>
            </div>
            <div class="actor">
                <img src="https://via.placeholder.com/150" alt="Actor 2">
                <h6>Actor 2</h6>
            </div>
            <div class="actor">
                <img src="https://via.placeholder.com/150" alt="Actor 3">
                <h6>Actor 3</h6>
            </div>
        </section>

        <!-- Festivales -->
        <section id="Festivales">
            <div class="festival">
                <img src="https://via.placeholder.com/150" alt="Festival 1">
                <h5>Festival 1</h5>
            </div>
            <div class="festival">
                <img src="https://via.placeholder.com/150" alt="Festival 2">
                <h5>Festival 2</h5>
            </div>
        </section>

        <!-- Series -->
        <section id="Series">
            <div class="series">
                <img src="https://via.placeholder.com/150" alt="Serie 1">
                <h5>Serie 1</h5>
            </div>
            <div class="series">
                <img src="https://via.placeholder.com/150" alt="Serie 2">
                <h5>Serie 2</h5>
            </div>
            <div class="series">
                <img src="https://via.placeholder.com/150" alt="Serie 3">
                <h5>Serie 3</h5>
            </div>
            <div class="series">
                <img src="https://via.placeholder.com/150" alt="Serie 4">
                <h5>Serie 4</h5>
            </div>
        </section>

        <!-- Lo Más Visto -->
        <section id="LoMasVisto">
            <div class="visto">
                <img src="https://via.placeholder.com/200" alt="Lo más visto 1">
                <h5>Lo más visto 1</h5>
            </div>
            <div class="visto">
                <img src="https://via.placeholder.com/200" alt="Lo más visto 2">
                <h5>Lo más visto 2</h5>
            </div>
            <div class="visto">
                <img src="https://via.placeholder.com/200" alt="Lo más visto 3">
                <h5>Lo más visto 3</h5>
            </div>
            <div class="visto">
                <img src="https://via.placeholder.com/200" alt="Lo más visto 4">
                <h5>Lo más visto 4</h5>
            </div>
        </section>

    </div>
</body>
</html>
